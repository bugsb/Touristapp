      <ons-toolbar>

        </div>
      </ons-toolbar>
       <ion-app>
          <ion-fab horizontal="end" vertical="bottom" slot="fixed">
              <ion-fab-button color="danger">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          <ion-content fullscreen>
              <ion-card>
                <img src="images\amer.jpg" />
                <ion-card-header>
                  <ion-card-subtitle></ion-card-subtitle>
                  <ion-card-title><center>Amer</center></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    Amer, now a part of the Jaipur Municipal Corporation, was a city of the Rajasthan state, India.
                   The picturesque situation of Amer at the mouth of a rocky mountain gorge, in which nestles a lake, has attracted the admiration of travellers, including Victor Jacquemont and Reginald Heber.It is seen to be a remarkable example for its combined Rajput-Mughal architecture. The Amer Fort, a UNESCO World Heritage Site, is the top tourist attraction in the Jaipur area. 
                </ion-card-content>
              </ion-card>
              <ion-card>
                  <img src="images\hawamahal.jpg" />
                  <ion-card-header>
                    <ion-card-subtitle></ion-card-subtitle>
                    <ion-card-title><center>Hawa Mahal</center></ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      Hawa Mahal is a palace in Jaipur, India. Made with the red and pink sandstone, the palace sits on the edge of the City Palace, Jaipur, and extends to the Zenana, or women's chambers. The structure was built in 1799 by Maharaja Sawai Pratap Singh, the grandson of Maharaja Sawai Jai Singh, who was the founder of Jaipur.
                  </ion-card-content>
                </ion-card>

                <ion-card>
                    <img src="images\jalmahal.jpg" />
                    <ion-card-header>
                      <ion-card-subtitle></ion-card-subtitle>
                      <ion-card-title><center>Jal Mahal</center></ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        al Mahal is a palace in the middle of the Man Sagar Lake in Jaipur city, the capital of the state of Rajasthan, India. The palace and the lake around it were renovated and enlarged in the 18th century by Maharaja Jai Singh II of Amber.
                    </ion-card-content>
                  </ion-card>

                  <ion-card>
                      <img src="images\nahargarh.jpg" />
                      <ion-card-header>
                        <ion-card-subtitle></ion-card-subtitle>
                        <ion-card-title><ion-card-title><center>Nahargarh</center></ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                          Nahargarh Fort stands on the edge of the Aravalli Hills, overlooking the city of Jaipur in the Indian state of Rajasthan. Along with Amer Fort and Jaigarh Fort, Nahargarh once formed a strong defense ring for the city.
                      </ion-card-content>
                    </ion-card>

                    <ion-card>
                        <img src="images\jaigarh.jpg" />
                        <ion-card-header>
                          <ion-card-subtitle></ion-card-subtitle>
                          <ion-card-title><center>Jai-garh</center></ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            Jaigarh Fort is situated on the promontory called the Cheel ka Teela of the Aravalli range; it overlooks the Amer Fort and the Maota Lake, near Amer in Jaipur, Rajasthan, India. The fort was built by Jai Singh II in 1726 to protect the Amer Fort and its palace complex and was named after him.
                        </ion-card-content>
                      </ion-card>

                      <ion-card>
                          <img src="images\alberthall.jpg" />
                          <ion-card-header>
                            <ion-card-subtitle></ion-card-subtitle>
                            <ion-card-title><center>Albert-Hall</center></ion-card-title>
                          </ion-card-header>
                          <ion-card-content>
                              Albert Hall Museum is located in Rajasthan, India. It is the oldest museum of the state and functions as the state museum of Rajasthan. The building is situated in Ram Niwas garden outside the city wall opposite New gate and is a fine example of Indo-Saracenic architecture.  
                          </ion-card-content>
                        </ion-card>

                        <ion-card>
                            <img src="images\jantarmantar.jpg" />
                            <ion-card-header>
                              <ion-card-subtitle></ion-card-subtitle>
                              <ion-card-title><center>Jantar-Mantar</center></ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                The Jantar Mantar is a collection of nineteen architectural astronomical instruments built by the Meena king Sawai Jai Singh II, the founder of Jaipur, Rajasthan. The monument was completed in 1734. It features the world's largest stone sundial, and is a UNESCO World Heritage site.
                            </ion-card-content>
                          </ion-card>

                          <ion-card>
                              <img src="images\citypalace.jpg" />
                              <ion-card-header>
                                <ion-card-subtitle></ion-card-subtitle>
                                <ion-card-title><center>City Palace</center></ion-card-title>
                              </ion-card-header>
                              <ion-card-content>
                                  The City Palace, Jaipur was established at the same time as the city of Jaipur, by Maharaja Sawai Jai Singh II, who moved his court to Jaipur from Amber, in 1727.  
                              </ion-card-content>
                            </ion-card>

                            <ion-card>
                                <img src="images\birlamandir.jpg" />
                                <ion-card-header>
                                  <ion-card-subtitle></ion-card-subtitle>
                                  <ion-card-title><center>Birla-Mandir</center></ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    Birla Mandir, Jaipur is a Hindu temple located in Jaipur, India and is part of one of the several Birla mandirs located all around the country. The grand temple is located on an elevated ground at the base of Moti Dungari hill in Rajasthan. The temple is sometimes also referred to as the Laxmi Narayan Temple.
                                </ion-card-content>
                              </ion-card>

                              <img src="images\galtaji.jpg" />
                              <ion-card-header>
                                <ion-card-subtitle></ion-card-subtitle>
                                <ion-card-title><center>Galtaji</center></ion-card-title>
                              </ion-card-header>
                              <ion-card-content>
                                  Galtaji is an ancient Hindu pilgrimage about 10 km away from Jaipur, in the Indian state of Rajasthan. The site consists of a series of temples built into a narrow crevice in the ring of hills that surrounds Jaipur.
                              </ion-card-content>
                            </ion-card>
            </ion-content>
        
       </ion-app>
    </ons-page>
